<div>
  <figure>
    <img [src]="imageUrl" />
  </figure>
</div>
<div>
  <input
    style="display: none"
    type="file" (change)="changeFile($event)"
    #fileInput>
  <button (click)="fileInput.click()">Select File</button>
  <button (click)="recognize()">Recognize!</button>
  <button (click)="detect()">Detect objects!</button>
  <button (click)="detectExternal()">Detect objects external!</button>
</div>
<div>
  {{recognizedText}}
</div>
<div>
  {{probabilities}}
</div>
<div>
  {{classes}}
</div>
